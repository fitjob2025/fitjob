<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    
    <meta charset="UTF-8">
    <title>ورود / ثبت‌نام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="img/fitjob logo1.png" type="image/png">
  </head>
  <body>
  
  

    <div id="header"></div>


  <!-- فرم سفارش -->
  <div class="container my-5">
    <div class="card shadow-lg p-4 rounded-4">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="fullName" class="form-label">نام و نام خانوادگی</label>
            <input type="text" class="form-control" id="fullName" required>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">شماره موبایل</label>
            <input type="tel" class="form-control" id="phone" placeholder="مثلاً 09123456789" required>
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label">سن</label>
            <input type="number" class="form-control" id="age" required>
          </div>
          <div class="col-md-4">
            <label for="gender" class="form-label">جنسیت</label>
            <select id="gender" class="form-select" required>
              <option selected disabled>انتخاب کنید</option>
              <option>زن</option>
              <option>مرد</option>
              <option>غیره</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="job" class="form-label">شغل</label>
            <input type="text" class="form-control" id="job" placeholder="مثلاً معلم، برنامه‌نویس..." required>
          </div>
          <div class="col-md-6">
            <label for="height" class="form-label">قد (سانتی‌متر)</label>
            <input type="number" class="form-control" id="height" required>
          </div>
          <div class="col-md-6">
            <label for="weight" class="form-label">وزن (کیلوگرم)</label>
            <input type="number" class="form-control" id="weight" required>
          </div>
          <div class="col-md-4">
            <label for="goal" class="form-label">انتخاب پلن رژیم</label>
            <select id="goal" class="form-select" required>
              <option selected disabled>انتخاب کنید</option>
              <option>سه ماهه</option>
              <option>شش ماهه</option>
              <option>یک ساله</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="goal" class="form-label">هدف از رژیم</label>
            <select id="goal" class="form-select" required>
              <option selected disabled>انتخاب کنید</option>
              <option>کاهش وزن</option>
              <option>افزایش وزن</option>
              <option>تثبیت وزن</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="activity" class="form-label">میزان فعالیت فیزیکی</label>
            <select id="activity" class="form-select" required>
              <option selected disabled>انتخاب کنید</option>
              <option>کم</option>
              <option>متوسط</option>
              <option>زیاد</option>
            </select>
          </div>
          <div class="col-12">
            <label for="foodAllergy" class="form-label">آلرژی یا غذاهایی که نمی‌خورید</label>
            <textarea class="form-control" id="foodAllergy" rows="2" placeholder="مثلاً لبنیات، گوشت قرمز، تخم‌مرغ..."></textarea>
          </div>
          <div class="col-12">
            <label for="mealTime" class="form-label">زمان‌های ترجیحی برای وعده‌ها</label>
            <textarea class="form-control" id="mealTime" rows="2" placeholder="مثلاً صبح ۸، ناهار ۱۳، شام ۲۰..."></textarea>
          </div>
        </div>
        <div class="text-center mt-4">
          <a href="submit-order.html" class="btn btn-primary">نهایی کردن سفارش</a>
        </div>
      </form>
    </div>
  </div>

  <div id="footer"></div>
  <script src="layout.js"></script>

<!-- دکمه اسکرول به بالا -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="برو بالا">
  <i class="fas fa-arrow-up"></i>
</button>

<style>
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
    display: none;
    background-color: #fcd34d;
    color: white;
    border: none;
    outline: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  #scrollTopBtn:hover {
    background-color: #f9c61e;
    transform: translateY(-3px);
  }

  #scrollTopBtn i {
    pointer-events: none;
  }
</style>

<script>
  const scrollBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function() {
    scrollBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

</body>
</html>
