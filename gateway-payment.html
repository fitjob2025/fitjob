<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>درگاه پرداخت بانکی | FitJob</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 9999;
      display: none;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
    }
    #scrollTopBtn:hover {
      background-color: #009db8;
    }
  </style>
</head>
<body style="background-color: #ffffff;">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <h4 class="text-center mb-4 text-primary">
            <i class="fas fa-university ms-2"></i>درگاه پرداخت بانکی 
          </h4>

          <!-- فرم شبیه‌سازی درگاه بانکی -->
          <form id="paymentForm">
            <div class="mb-3">
              <label for="cardNumber" class="form-label">شماره کارت</label>
              <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="---- ---- ---- ----" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expDate" class="form-label">تاریخ انقضا</label>
                <input type="text" id="expDate" name="expDate" class="form-control" placeholder="MM/YY" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">کد CVV2</label>
                <input type="text" id="cvv" name="cvv" class="form-control" placeholder="***" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">نام دارنده کارت</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="مثلاً: علی رضایی" required>
            </div>

            <div class="text-center mt-4">
              <button type="button" class="btn btn-primary btn-lg px-5" data-bs-toggle="modal" data-bs-target="#paymentConfirmModal">
                <i class="fas fa-check ms-2"></i>پرداخت
              </button>
            </div>
          </form>

          <p class="text-center text-muted mt-4" style="font-size: 0.9rem;">
            این فرم شبیه‌سازی شده و اطلاعات شما ذخیره نمی‌شود.
          </p>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- دکمه اسکرول به بالا -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="برو بالا">
  <i class="fas fa-arrow-up"></i>
</button>

<!-- مودال تأیید پرداخت -->
<div class="modal fade" id="paymentConfirmModal" tabindex="-1" aria-labelledby="paymentConfirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="paymentConfirmModalLabel">تأیید پرداخت</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
      </div>
      <div class="modal-body">
        آیا از صحت اطلاعات کارت اطمینان دارید و مایل به پرداخت هستید؟
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
        <button type="button" class="btn btn-success" onclick="submitPayment()">پرداخت</button>
      </div>
    </div>
  </div>
</div>

<script>
  const scrollBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function() {
    scrollBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function validateAndShowModal() {
    const form = document.getElementById("paymentForm");
    if (form.checkValidity()) {
      const modal = new bootstrap.Modal(document.getElementById('paymentConfirmModal'));
      modal.show();
    } else {
      form.reportValidity();
    }
  }

  function submitPayment() {
    window.location.href = "payment-success.html";
  }
</script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
