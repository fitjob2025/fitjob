<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    
    <meta charset="UTF-8">
    <title>فاکتور</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="img/fitjob logo1.png" type="image/png">

</head>
<body>



  <div id="header"></div>


<main class="container py-5" style="background-color: #e4ffff;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-4 border-0">
                <div class="card-body">
                    <h2 class="mb-4 text-center" style="color: #00b4d8; ;">فاکتور نهایی سفارش</h2>

                    <!-- خلاصه سفارش -->
                    <div class="mb-4">
                        <h5 class="text-custom-blue mb-3">خلاصه سفارش:</h5>
                        <div class="bg-white p-3 rounded-3 shadow-sm">
                            <ul class="list-group list-group-flush w-100">
                                <li class="list-group-item d-flex justify-content-between border-bottom">
                                    <span>نام محصول</span>
                                    <strong>پلن 3 ماهه</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between border-bottom">
                                    <span>تعداد</span>
                                    <strong>1</strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>قیمت کل</span>
                                    <strong>۱۰۰٬۰۰۰ تومان</strong>
                                </li>
                            </ul>
                        </div>
                    </div>


                    <!-- فرم اطلاعات نهایی -->
                    <form>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">نام و نام خانوادگی</label>
                            <input type="text" class="form-control rounded-3" id="fullname" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">شماره تماس</label>
                            <input type="tel" class="form-control rounded-3" id="phone" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">آدرس دقیق</label>
                            <textarea class="form-control rounded-3" id="address" rows="3" required></textarea>
                        </div>


                        <a href="payment.html" class="btn btn-primary w-100 rounded-4" >تایید و ارسال سفارش</a>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>
<script src="layout.js"></script>
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<!-- دکمه اسکرول به بالا -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="برو بالا">
  <i class="fas fa-arrow-up"></i>
</button>

<style>
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
    display: none;
    background-color: #fcd34d;
    color: white;
    border: none;
    outline: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  #scrollTopBtn:hover {
    background-color: #f9c61e;
    transform: translateY(-3px);
  }

  #scrollTopBtn i {
    pointer-events: none;
  }
</style>

<script>
  const scrollBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function() {
    scrollBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

  </body>
  </html>
