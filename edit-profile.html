              پروفایل با موفقیت ویرایش شد!

            <div class="card shadow-lg p-4 rounded-4" style="border: none;">

                <div style="clear: both;"></div>
                <hr>
      
                <form method="POST" onsubmit="handleSubmit(event)">
                  <div class="mb-3">
                    <label for="name" class="form-label">نام کامل</label>
                    <input type="text" class="form-control" id="name" value="سحر محمدی">
                  </div>
      
                  <div class="mb-3">
                    <label for="gender" class="form-label">جنسیت</label>
                    <select id="gender" name="gender" class="form-select" required>
                      <option value="" disabled selected>انتخاب کنید</option>
                      <option value="male">مرد</option>
                      <option value="female">زن</option>
                      <option value="other">غیره</option>
                    </select>
                  </div>
      
                  <div class="mb-3">
                    <label for="email" class="form-label">ایمیل</label>
                    <input type="email" class="form-control" id="email" value="sahar.mohammadi@example.com" required>
                  </div>
      
                  <div class="mb-3">
                    <label for="phone" class="form-label">شماره تلفن</label>
                    <input type="tel" class="form-control" id="phone" value="09123456789" required>
                  </div>
      
                  <div class="mb-3">
                    <label for="profileImage" class="form-label">تصویر پروفایل</label>
                    <input type="file" class="form-control" id="profileImage" required>
                  </div>
      
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">ذخیره تغییرات</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>


      
<script>
  function handleSubmit(event) {
    event.preventDefault(); // جلوگیری از رفرش شدن صفحه

    // نمایش توست
    const toastElement = document.getElementById('profileToast');
    const toast = new bootstrap.Toast(toastElement);
    toast.show();

    // اینجا می‌تونی اطلاعات فرم رو بخونی یا ارسال Ajax بزنی
  }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<!-- دکمه اسکرول به بالا -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="برو بالا">
  <i class="fas fa-arrow-up"></i>
</button>

<style>
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
    display: none;
    background-color: #fcd34d;
    color: white;
    border: none;
    outline: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  #scrollTopBtn:hover {
    background-color: #f9c61e;
    transform: translateY(-3px);
  }

  #scrollTopBtn i {
    pointer-events: none;
  }
</style>

<script>
  const scrollBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function() {
    scrollBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
