<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    
    <meta charset="UTF-8">
    <title>تماس با فیت‌جاب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="img/fitjob logo1.png" type="image/png">
</head>
<body>

  <div id="header"></div>
  

  <div class="container mt-5 mb-5 forgot-password-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4 rounded-4">
          <h2 class="text-center mb-4">بازیابی رمز عبور</h2>
          <p class="text-center text-muted mb-4">شماره موبایل خود را وارد کنید تا لینک بازیابی برای شما ارسال شود.</p>
          <form>
            <div class="mb-3">
              <label for="forgotPhone" class="form-label">شماره موبایل</label>
              <input type="tel" class="form-control login-input" id="forgotPhone" placeholder="مثلاً 09123456789" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-3">ارسال لینک بازیابی</button>
          </form>
          <div class="text-center mt-3">
            <a href="login-register.html" class="text-decoration-none small text-primary">بازگشت به ورود</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="layout.js"></script>

<!-- دکمه اسکرول به بالا -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="برو بالا">
  <i class="fas fa-arrow-up"></i>
</button>

<style>
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
    display: none;
    background-color: #fcd34d;
    color: white;
    border: none;
    outline: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  #scrollTopBtn:hover {
    background-color: #f9c61e;
    transform: translateY(-3px);
  }

  #scrollTopBtn i {
    pointer-events: none;
  }
</style>

<script>
  const scrollBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function() {
    scrollBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

</body>
</html>
