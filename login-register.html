<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    
    <meta charset="UTF-8">
    <title>ورود / ثبت‌نام</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="img/fitjob logo1.png" type="image/png">
  </head>
  <body>
  
  

    <div id="header"></div>


    <div class="container login-register-container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
          <div class="row">
            <!-- فرم ورود -->
            <div class="col-md-6 login-form-col">

              <h4 class="text-center mb-4">ورود</h4>
              <form>
                <div class="mb-3">
                  <label for="loginPhone" class="form-label">شماره موبایل</label>
                  <input type="tel" class="form-control login-input" id="loginPhone" >
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">رمز عبور</label>
                  <input type="password" class="form-control login-input" id="loginPassword" >
                </div>
                <div class="mb-3 text-end">
                  <a href="forgot-password.html" class="text-decoration-none small text-primary">فراموشی رمز عبور؟</a>
                </div>
                <a href="user-panel.html" class="btn btn-primary">ورود</a>
                
              </form>
            </div>
      
            <!-- فرم ثبت‌نام -->            
            <div class="col-md-6 register-form-col">

              <h4 class="text-center mb-4">ثبت‌نام</h4>
              <form>
                <div class="mb-3">
                  <label for="registerName" class="form-label">نام کامل</label>
                  <input type="text" class="form-control login-input" id="registerName" required>
                </div>
                <div class="mb-3">
                  <label for="registerPhone" class="form-label">شماره موبایل</label>
                  <input type="tel" class="form-control login-input" id="registerPhone" required>
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">رمز عبور</label>
                  <input type="password" class="form-control login-input" id="registerPassword" required>
                </div>
                <a href="user-panel.html" class="btn btn-primary">ثبت نام</a>
              </form>
            </div>
          </div>
        </div>
      </div>
      <br><br><br>
      
      <div id="footer"></div>
      <script src="layout.js"></script>

<!-- دکمه اسکرول به بالا -->
<button onclick="scrollToTop()" id="scrollTopBtn" title="برو بالا">
  <i class="fas fa-arrow-up"></i>
</button>

<style>
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9999;
    display: none;
    background-color: #fcd34d;
    color: white;
    border: none;
    outline: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  #scrollTopBtn:hover {
    background-color: #f9c61e;
    transform: translateY(-3px);
  }

  #scrollTopBtn i {
    pointer-events: none;
  }
</style>

<script>
  const scrollBtn = document.getElementById("scrollTopBtn");
  window.onscroll = function() {
    scrollBtn.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) ? "block" : "none";
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

<!-- مودال خوشامد ثبت‌نام -->
<div class="modal fade" id="signupWelcomeModal" tabindex="-1" aria-labelledby="signupWelcomeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="signupWelcomeModalLabel">خوش آمدید به فیت‌جاب!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
      </div>
      <div class="modal-body text-center">
        <p>ثبت‌نام با موفقیت انجام شد. خوشحالیم که به جمع ما پیوستید!</p>
        <img src="img/fitjob logo.png" alt="لوگو فیت‌جاب" style="max-width: 100px;">
      </div>
      <div class="modal-footer justify-content-center">
        <a href="user-panel.html" class="btn btn-success">رفتن به پنل کاربری</a>
      </div>
    </div>
  </div>
</div>

<script>
  // نمایش مودال بعد از کلیک روی دکمه ثبت‌نام
  document.addEventListener("DOMContentLoaded", function() {
    const registerForm = document.querySelector(".register-form-col form");
    const signupButton = registerForm.querySelector("a.btn");

    signupButton.addEventListener("click", function(e) {
      e.preventDefault();
      const name = document.getElementById("registerName").value;
      const phone = document.getElementById("registerPhone").value;
      const pass = document.getElementById("registerPassword").value;

      if (name && phone && pass) {
        const modal = new bootstrap.Modal(document.getElementById("signupWelcomeModal"));
        modal.show();
      } else {
        alert("لطفاً تمام فیلدهای ثبت‌نام را پر کنید.");
      }
    });
  });
</script>



</body>
</html>
