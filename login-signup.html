<html>
    <head>
        <title>ثبت نام / ورود </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        

        <div class="modal fade login" id="loginModal">
            <div class="modal-dialog login animated">
                <div class="modal-content">
                   <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">ورود با</h4>
                  </div>
                  <div class="modal-body">
                      <div class="box">
                           <div class="content">
                              <div class="social">
                                  <a class="circle github" href="#">
                                      <i class="fa fa-github fa-fw"></i>
                                  </a>
                                  <a id="google_login" class="circle google" href="#">
                                      <i class="fa fa-google-plus fa-fw"></i>
                                  </a>
                                  <a id="facebook_login" class="circle facebook" href="#">
                                      <i class="fa fa-facebook fa-fw"></i>
                                  </a>
                              </div>
                              <div class="division">
                                  <div class="line l"></div>
                                    <span>یا</span>
                                  <div class="line r"></div>
                              </div>
                              <div class="error"></div>
                              <div class="form loginBox">
                                  <form method="" action="" accept-charset="UTF-8">
                                  <input id="email" class="form-control" type="text" placeholder="ایمیل" name="email">
                                  <input id="password" class="form-control" type="password" placeholder="رمز عبور" name="password">
                                  <button type="button" onclick="loginAjax()">ورود</button>
                                  </form>
                              </div>
                           </div>
                      </div>
                      <div class="box">
                          <div class="content registerBox" style="display:none;">
                           <div class="form">
                              <form method="" data-remote="true" action="" accept-charset="UTF-8">
                              <input id="email" class="form-control" type="text" placeholder="ایمیل" name="email">
                              <input id="password" class="form-control" type="password" placeholder="رمز عبور" name="password">
                              <input id="password_confirmation" class="form-control" type="password" placeholder="تکرار رمز عبور" name="password_confirmation">
                              <button class="button" type="button" name="commit" onclick="loginAjax()">ساخت حساب کاربری</button>
                              </form>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <div class="forgot login-footer">
                          <span>به دنبال
                               <a href="javascript: showRegisterForm();">ساخت حساب کاربری هستید</a>
                          ؟</span>
                      </div>
                      <div class="forgot register-footer" style="display:none">
                           <span>حساب کاربری دارید ؟</span>
                           <a href="javascript: showLoginForm();">ورود</a>
                      </div>
                  </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
